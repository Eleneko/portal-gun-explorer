<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- MARCAR FAVORITO -->
    <ng-container matColumnDef="favorite">
      <th mat-header-cell *matHeaderCellDef>Favorito</th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button (click)="toggleFavorite(item)">
          <mat-icon
            [ngClass]="{
              favorite: item === favoriteCharacter,
              'not-favorite': item !== favoriteCharacter
            }"
          >
            {{ item === favoriteCharacter ? "favorite" : "favorite_border" }}
          </mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- IMAGEN -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Imagen</th>
      <td mat-cell *matCellDef="let row">
        <img [src]="row.image" alt="{{ row.name }}" width="50" height="50" />
      </td>
    </ng-container>

    <!-- NOMBRE -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- ESTADO -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let row">{{ row.status }}</td>
    </ng-container>

    <!-- ESPECIE -->
    <ng-container matColumnDef="species">
      <th mat-header-cell *matHeaderCellDef>Especie</th>
      <td mat-cell *matCellDef="let row">{{ row.species }}</td>
    </ng-container>

    <!-- TIPO -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let row">{{ row.type || "N/A" }}</td>
    </ng-container>

    <!-- GÉNERO -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Género</th>
      <td mat-cell *matCellDef="let row">{{ row.gender }}</td>
    </ng-container>

    <!-- FECHA DE CREACIÓN -->
    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef>Creado</th>
      <td mat-cell *matCellDef="let row">
        {{ row.created | date : "medium" }}
      </td>
    </ng-container>

    <!-- FILAS -->
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="selectCharacter(row)"
      class="mat-row"
    ></tr>
  </table>

  <!-- Paginación -->
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
