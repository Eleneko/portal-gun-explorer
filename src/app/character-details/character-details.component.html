<mat-card *ngIf="character" class="details-card">
    <mat-card-header>
      <mat-card-title>{{ character.name }}</mat-card-title>
      <mat-card-subtitle>{{ character.species }} - {{ character.status }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="character.image" [alt]="character.name">
    <mat-card-content>
      <!-- EPISODIO -->
      <div class="detail-section">
        <h3>Episodio</h3>
        <p *ngIf="episode">
          <strong>Nombre:</strong> {{ episode.name }}<br>
          <strong>Episodio:</strong> {{ episode.episode }}<br>
          <strong>Fecha de emisi√≥n:</strong> {{ episode.air_date }}
        </p>
        <p *ngIf="!episode">No tiene episodios.</p>
      </div>
    </mat-card-content>
  </mat-card>
