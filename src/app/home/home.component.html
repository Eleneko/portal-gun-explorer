<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- NOMBRE -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let item">{{ item.name }}</td>
    </ng-container>

    <!-- ESTADO -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let item">{{ item.status }}</td>
    </ng-container>

    <!-- ESPECIE -->
    <ng-container matColumnDef="species">
      <th mat-header-cell *matHeaderCellDef>Especie</th>
      <td mat-cell *matCellDef="let item">{{ item.species }}</td>
    </ng-container>

    <!-- TIPO -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let item">{{ item.type || "N/A" }}</td>
    </ng-container>

    <!--GENERO -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Género</th>
      <td mat-cell *matCellDef="let item">{{ item.gender }}</td>
    </ng-container>

    <!-- FECHA DE CREACIÓN -->
    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef>Creado</th>
      <td mat-cell *matCellDef="let item">
        {{ item.created | date : "medium" }}
      </td>
    </ng-container>
    
    <!-- IMG -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Imagen</th>
      <td mat-cell *matCellDef="let item">
        <img [src]="item.image" alt="{{ item.name }}" width="50" height="50" />
      </td>
    </ng-container>

    <!-- FILAS -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- PAGINACION -->
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
